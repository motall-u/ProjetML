{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'animate/animate.css' %}">
</head>
<body >
   
    <div class="container" id="particles-j">
      <div class="row justify-content-between">
        <!-- col 1 -->
        <div class="col-*-4 p-5 m-5 shadow-lg bg-white rounded animate__animated animate__rollIn">
          <img src='{% static "a.png" %}' class="img-fluid" style="width: 300px;" alt="">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            {% for item in form %}
              {{item}} <br>
            {% endfor %}
            <div class="py-3">
              <button class="btn btn-primary" type="submit">Analyser</button>
            </div>
          </form>
        </div>
        <!-- end col 1 -->
        <!-- col 2 -->
        {% if predict_proba_0_css %}
        <div class="col-*-8 p-5 my-5 shadow-lg bg-white rounded animate__animated  animate__backInRight" style="width: 55%;">
            <div class="col">
             
              <div class="row px-3">
                  <div style="width: {{predict_proba_0_css}}%; height: 30px; background-color: blue; opacity: 0.7;" class="rounded"></div>
                  <br>
                  <span> {{ predict_proba_0 }} %</span>
              </div>
              <br>
              <div class="row px-3">
                <div style="width: {{predict_proba_1_css}}%; height: 30px; background-color: grey;" class="rounded"></div>
                <br>
                <span> {{ predict_proba_1 }} %</span>
              </div>
          
            </div>
            <!-- img -->
            <div class="col p-3">
              <div class="row px-3">
                  <h4 class="text-secondary">RÃ©sultat: {{ predictions }}</h4> <br>
              </div>
              <div class="row px-3">
                  <h4 class="text-muted">Patient: {{img_obj.title}}</h4>
              </div>
            </div>
            <div class="col">
              <img src="{{ img_obj.image.url}}" class="img-fluid" alt="connect" >
            </div>
        </div>
        <!-- end col 2 -->
        {% endif %}
      </div>
    </div> 

    <script src= '{% static "particle.js" %}'></script>

</html>
